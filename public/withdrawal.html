<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sote Beauty Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="main-header">
            <div class="header-container">
                <div class="logo">
                    <h1>Sote</h1>
                    <span class="tagline">Beauty Shop</span>
                </div>
                <nav class="main-nav">
                    <a href="/" class="nav-link">Shop</a>
                    <a href="/admin" class="nav-link">Dashboard</a>
                    <a href="/withdrawal" class="nav-link active">Withdrawal</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="withdrawal-container">
                <div class="checkout-form">
                    <div style="margin-bottom: 1.5rem;">
                        <h2>Payout Management</h2>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">Send funds to mobile money accounts</p>
                    </div>
                    <form id="withdrawalForm" class="form">
                        <div class="form-group">
                            <label for="payoutAmount">Amount (XAF)</label>
                            <input 
                                type="number" 
                                id="payoutAmount" 
                                name="amount" 
                                placeholder="5000"
                                min="500"
                                step="100"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                placeholder="677123456"
                                pattern="[0-9]{9,12}"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label>Payment Provider</label>
                            <div class="payment-methods">
                                <button type="button" class="payment-btn" id="mtnPayoutBtn" onclick="selectProvider('MTN')">
                                    <img src="Sote/MTN.jpg" alt="MTN Mobile Money">
                                    <span>MTN Mobile Money</span>
                                </button>
                                <button type="button" class="payment-btn" id="orangePayoutBtn" onclick="selectProvider('Orange')">
                                    <img src="Sote/Orange.jpg" alt="Orange Money">
                                    <span>Orange Money</span>
                                </button>
                            </div>
                            <input type="hidden" id="provider" name="provider" required>
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span id="submitText">Process Payout</span>
                                <span id="submitLoader" class="loader" style="display: none;"></span>
                            </button>
                        </div>
                    </form>

                    <div id="payoutResult" class="payout-result" style="display: none;">
                        <h3>Payout Status</h3>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Â© 2025 Sote Beauty Shop. Sandbox Mode - Test Environment</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        function selectProvider(provider) {
            document.getElementById('provider').value = provider;
            document.querySelectorAll('.payment-btn').forEach(btn => btn.classList.remove('selected'));
            if (provider === 'MTN') {
                document.getElementById('mtnPayoutBtn').classList.add('selected');
            } else {
                document.getElementById('orangePayoutBtn').classList.add('selected');
            }
        }
    </script>
</body>
</html>
